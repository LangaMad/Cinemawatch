<!DOCTYPE html>
<html lang="en">
<head>

{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'static_register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'static_register/css/style.css' %}">

</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">

                       {% csrf_token %}


                    <h2>Sign in </h2>

                    <div class="form-group">
                        {{form.username}}
                    </div>
                    <div class="form-group">
                         {{form.email}}
                    </div>
                    <div class="form-group">
                        {{form.password}}

                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign in"/>
                        <a href="{% url 'sign_up' %}" class="submit-link submit">Sign up</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'static_register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'static_register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
